parameters:
    image.handling.class: Uecode\Bundle\ImageBundle\Services\ImageService
    image.handler.class: Uecode\Bundle\ImageBundle\Services\ImageHandler

services:
    # Image handling factory
    image.handling:
        class: %image.handling.class%
        arguments: [%uecode_image.gregwar.cache_dir%, %image.handler.class%, @service_container, @kernel, %uecode_image.gregwar.throw_exception%, %uecode_image.gregwar.fallback_image%]

    uecode_image.routing_loader:
        class: Uecode\Bundle\ImageBundle\Routing\RouteLoader
        arguments: [ 'upload' , 'UecodeImageBundle:Uploader:Upload']
        tags:
            - { name: routing.loader }
